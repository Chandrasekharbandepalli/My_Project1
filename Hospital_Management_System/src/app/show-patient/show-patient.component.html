<div className="App">
    <div class="container">
       <h4 class="align"> Patient Details</h4>
          <div class="table">
            <div class="col-md-3">
              <input  type="text" class="form-control" placeholder="Enter Patient Id" [(ngModel)]="patientId">
              </div>  
              <br>
              <button type="submit" class="btn btn-primary" (click)="getPatientDetails(patientId)">Submit</button>    
              <table class="table" >
                    <thead class="chandu" >
                      <tr>
                        <th>Patient Id</th>
                        <th>Patient Name</th>
                        <th>Consultation Date</th>
                        <th>Visited Doctor</th>
                        <th>Prescription</th>
                       
                      </tr>
                    </thead>
                    <tbody class="ran">
                      <tr  
                      *ngIf="patients; else pat">
                        <td>{{ patients.id}}</td>
                        <td>{{ patients.name }}</td>
                        <td>{{ patients.dateOfVisit }}</td>
                        <td>{{ patients.visitedDoctor }}</td>
                        <td>{{ patients.prescription }}</td>
                       
                      </tr>
                      <ng-template #pat>
                      <tr>
                        <td>{{errormessage}}</td>
                      </tr>
                      </ng-template>
                    </tbody>
                  </table>
                  <button type="submit" class="btn btn-primary" (click)="back()">Back</button>
                </div><br>
                
              </div>
          </div>
